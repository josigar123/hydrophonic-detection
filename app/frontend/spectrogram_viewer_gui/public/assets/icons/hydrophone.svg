<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hydrophone body -->
  <rect x="85" y="50" width="30" height="100" rx="5" ry="5" fill="#555" transform="rotate(180, 100, 100)"/>
  <!-- Cable -->
  <path d="M100,50 C100,40 90,30 100,20 C110,10 100,0 100,0" stroke="#444" stroke-width="4" fill="none"/>
  <!-- Sound waves -->
  
  <path d="M70 120 Q50 100 70 80" stroke="#00aaff" stroke-width="3" fill="none"/>
  <path d="M60 130 Q30 100 60 70" stroke="#00aaff" stroke-width="2" fill="none"/>
  <path d="M130 120 Q150 100 130 80" stroke="#00aaff" stroke-width="3" fill="none"/>
  <path d="M140 130 Q170 100 140 70" stroke="#00aaff" stroke-width="2" fill="none"/>
  <!-- Microphone grill -->
  <line x1="85" y1="140" x2="115" y2="140" stroke="#ccc" stroke-width="2"/>
  <line x1="85" y1="135" x2="115" y2="135" stroke="#ccc" stroke-width="2"/>
  <line x1="85" y1="130" x2="115" y2="130" stroke="#ccc" stroke-width="2"/>
</svg>